<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Vòng lặp for</title>
</head>
<body>
	<!-- Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến  -->
<h2>Java Script</h2>
<p id="demo"></p>
<script type="text/javascript">
	console.log();
	var text = "";  
	for (i = 0; i<5; i++) {
		text += "the number is " + i + "<br>"; 
	}
	document.write(text);


</script>
</body>
</html>
